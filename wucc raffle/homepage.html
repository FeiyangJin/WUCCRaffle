<!DOCTYPE html>
<html>
<!-- head set up -->
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel = "stylesheet" type = "text/css" href = "Style.css">

<title> WUCC Raffle </title>

</head>

<!-- body part -->
<body>

<h2 id = 'roundTitle'> Round Number </h2>

<div id = 'roundsetdiv'>
<input type = 'text' id = 'round'></input>

<button id = "refresh-button"> update </button>
</div>

<br>
<!-- file and image div -->
<div id = 'filediv'>
<tr>
  <td>Select a File to Load:</td>
  <td><input type="file" id="fileToLoad"></td>
  <td><button onclick="loadFileAsText()">Load Selected File</button><td>
</tr>
</div>


<div id = "setuptDiv">
  <div id = "raffleIntro"> </div>

  <div id = "image_div"></div>

  <div id = "student_name"></div>

  <button onclick = "updateData()" id = "rafflebutton" hidden>Start</button>
</div>


<div id = "resultDiv" hidden>
  <div id = "first">
    <h3> First Prize Winner </h3>
    <div id = "first_img"></div>
    <div id = "first_name"></div>
  </div>
  <div id = "second">
    <h3> Second Prize Winner </h3>
    <div id = "second_img"></div>
    <div id = "second_name"></div>
  </div>
  <div id = "third">
    <h3> Third Prize Winner </h3>
    <div id = "third_img"></div>
    <div id = "third_name"></div>
  </div>
</div>


<script src = "PapaParse-4.5.0/papaparse.min.js"></script>
<script src = "raffleJS.js"> </script>
</body>
</html>
